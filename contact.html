    <header class="header">
      <h1 class="header__h1"> Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="index1.html">Home </a>

          <li>

          <li>
            <a href="about.html">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="telephone.png"
          alt="Telephone"
          title="We love tacos "
          width="600"
          height="307"
        />
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article >
        <h2 >Our location</h2>
        <address>555 kanaka Nagar Banglore-2837746,MO 5-5555555</address>
        <br /><br />Phone: <a href="tel:+555555555555">5-5555555</a>
      </article>
      <article class="main__article contact">
        |
        <h2 class="contact__h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact__form">
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__lable" for="name">Name:</label>
              <input class="contact__input"
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__lable" for="email">Email:</label>
              <input class="contact__input"
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p class="contact__p">
              <label class="contact__lable" for="message">Your Message</label>
              <br />
              <textarea class="contact__textarea"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="Reset">Reset</button>
        </form>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy;</span>
        <span class="nowrap"> The Little Taco Shop</span>
      </p>
    </footer>
  </body>
