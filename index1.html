<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Gowtham" />
    <meta name="Discription" content="The official website for the Taco Shop" />
    <title>Little Taco Shop</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="tacoicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css.css" />
    <script src="js/main.js" defer></script>

    <title>The Taco Shop</title>
  </head>

  <body>
    <header class="header">
      <!--header class is a parent class -->
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="#menu">Menu </a>
          </li>
          <li>
            <a href="hours.html"> Hours </a>
          </li>
          <li>
            <a href="contact.html">Contact </a>
          </li>
          <li>
            <a href="about.html">About </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos!!</h2>
      <figure>
        <img
          src="tacos with drinks.png"
          alt="Tacos and Drink"
          title="We love tacos "
          width="600"
          height="307"
        />
        <figcaption class="offscreen">Tacos and a Drink</figcaption>
        <!--class offscreen makes figcaption invisible 
                                               from the screen but it is available to read with the help of screen reder-->
      </figure>
    </section>

    <main class="main">
      <article id="menu" class="main__article menu">
        <h2 class="menu__h2">Our Menu</h2>
        <table class="menu__container">
          <caption class="offscreen">
            Our Tacos
          </caption>
          <thead>
            <tr>
              <th class="menu__header">Tacos</th>
              <th class="menu__header" scope="col">Qty</th>
              <th class="menu__header" scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" rowspan="3" class="menu__item menu__cr">
                Crunchy
              </th>
              <td class="menu__item">1</td>
              <td class="menu__item">$1.5</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$2.5</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$3.5</td>
            </tr>
            <tr>
              <th scope="row" rowspan="3" class="menu__item menu__sf">soft</th>
              <td class="menu__item">1</td>
              <td class="menu__item">$2.00</td>
            </tr>
            <tr>
              <td class="menu__item">2</td>
              <td class="menu__item">$3.50</td>
            </tr>
            <tr>
              <td class="menu__item">3</td>
              <td class="menu__item">$4.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="menu__item menu__cs" colspan="3">
                Chips &amp; salsa $2
              </td>
            </tr>
          </tfoot>
        </table>
        <hr />
        <p class="center"><a href="#">Back to Top</a></p>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap"> The Little Taco Shop</span>
      </p>
    </footer>
  </body>
</html>
