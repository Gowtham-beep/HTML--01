<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/css3.css">
</head>

<body>
    <header>
        <h1>our staff</h1>
        <nav>
            <a href="#1">Schin chan</a>
            <a href="#2">Masou</a>
            <a href="#3">Himavari</a>
        </nav>
    </header>
    <main>
        <article id="1" class="card">
            <figure>
                <img src="shin chan.png" alt="Shin chan" width="500" height="500">
                <figcaption><span class="nowrap">Shin chan</span></figcaption>
            </figure>
            <p><q>I code Stuff</q></p>
        </article>
        <article id="2" class="card">
            <figure>
                <img src="masou.png" alt="Masou" width="500" height="500">
                <figcaption>Masou</figcaption>
            </figure>
            <p><q>I design Stuff</q></p>
        </article>
        <article id="3" class="card">
            <figure>
                <img src="himavari.png" alt="Himavari" width="500" height="500">
                <figcaption>Himavari</figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>
    <footer>
        <p>
        <h2>&copy;Acme.Co</h2>
        </p>
    </footer>

</body>

</html>
